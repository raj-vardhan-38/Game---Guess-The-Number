<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="wrapper">
        <h1>Number Gussing Game</h1>
        <p>Try to Guess the number between 1 to 100</p>
        <p>You have 10 attempts to guess the right number</p>
        <form class="form">
            <label for="guessField" id="guess">Guess a Number</label> <br>
            <input type="text" id="guessField"><br>
            <input type="submit" id="submit" class="submitGuess" value="Sumit">
        </form>

        <div class="Result">
            <p >Previous Guesses: <span class="guesses"></span></p>
            <p >Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
